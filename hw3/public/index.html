<h1>Cheesecake Order Form</h1>

<h2 id="head2">Personalize Your Cheesecake!</h2>

<!-- form includes all details needed to place an order -->
<form action="/action_page.php">
  <p>Quantity</p>
  <select id="quantity">
	<!-- includes option in quality in a scroll-down menu -->
       <option>-Please choose an option-</option>

       <option>5</option>
       <option>6</option>
       <option>7</option>
       <option>8</option>
       <option>9</option>
   </select>


  <p>Toppings:</p>
  <input type="radio" id="t1" name="topping" value="Plain">
  <label for="t1">Plain</label><br>
  <input type="radio" id="t2" name="topping" value="Cherry">
  <label for="t2">Cherry</label><br>  
  <input type="radio" id="t3" name="topping" value="Chocolate">
  <label for="t3">Chocolate</label>

  <!-- Notes box and submit -->
  <p><label for="notes">Notes:</label></p>
  <textarea id="notes" rows="3" cols="30">Enter any special instructions here:</textarea>
  <p><button id="submit">Order</button></p>
</form>
